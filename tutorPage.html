<!DOCTYPE html>

    <title>TutorPage</title>
</head>
<body>
    <header>
        <img id="PageLogo" src="LandingLogo.svg" alt="Page Logo"/>
        <nav>
            <a href="TutorPage.html">Tutor</a>
            <a href="WieFunktionierts.html">How does it work?</a>
            <a href="index.html">About us</a>
            <a href="Kontaktliste.html">Contact</a>
        </nav>
    </header>
    <main>
        <div id="conversation">
            <div id="questionContainer"></div>
        </div>
        <div id="userInput">
            <input type="text" id="question" placeholder="Enter your question!"/>
            <button onclick="writeQuestionInTheSpeechBubble()">Send</button>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
            <li><a href="TermsOfUse.html">Terms of Use</a></li>
        </ul>
        <p>&copy; 2024 Company. All rights reserved.</p>
    </footer>

    <script>
        function writeQuestionInTheSpeechBubble() {
    const question = document.getElementById("question").value;
    const questionContainer = document.getElementById("questionContainer");

    const questionDiv = document.createElement("div");
    questionDiv.textContent = question;
    questionDiv.className = "question-bubble";

    const answerDiv = document.createElement("div");
    answerDiv.textContent = "This is an answer.";
    answerDiv.className = "answer-bubble";

    const qaContainer = document.createElement("div");
    qaContainer.className = "qa-container"; // Flexbox-Container f√ºr Frage und Antwort
    qaContainer.appendChild(questionDiv);
    qaContainer.appendChild(answerDiv);

    questionContainer.appendChild(qaContainer);
    document.getElementById("question").value = "";
}

    </script>
</body>
</html>
