        // Function to save conversation to localStorage
        function saveConversation(question, answer) {
            const conversation = JSON.parse(localStorage.getItem("conversation")) || [];
            conversation.push({ question, answer });
            localStorage.setItem("conversation", JSON.stringify(conversation));
        }

        function deleteOldConversation(){
            localStorage.clear();
            const questionContainer = document.getElementById("questionContainer");
            questionContainer.innerHTML = ""; // Entfernt alle Nachrichten aus dem DOM
