        <form id="contactForm">

            <input name="EMail" type="email" required>
            
            <label class="styleFormular">Reference:</label>
            <input name="Reference" type="text" required>
            
            <label class="styleFormular">Message:</label>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const name = document.querySelector('input[name="Name"]').value;
            const email = document.querySelector('input[name="EMail"]').value;
            const reference = document.querySelector('input[name="Reference"]').value;
            const message = document.querySelector('textarea[name="Message"]').value;
        
            emailjs.send("service_e6v87ry", "template_hyvlbfa", {
                Name: name,
                EMail: email,
                Reference: reference,
                Message: message
            })
            .then(function(response) {
                alert("Message sent successfully!");
            }, function(error) {
                alert("Error sending message: " + error.text);
            });
        });
    </script>
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
